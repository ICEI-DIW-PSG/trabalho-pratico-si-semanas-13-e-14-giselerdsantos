<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Artigo</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/scripts/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <!-- Menu + Pesquisa -->
  <nav>
    <ul class="menu">
      <li><a href="assets/html/cadastro.html">Cadastro</a></li>
      <li><a href="index.html">Início</a></li>
      <li><a href="assets/html/visualizacao.html">Calendário</a></li>

    </ul>

    <form class="search-form" onsubmit="buscar(event)">
  <input class="input-pesquisa" type="search" id="campo-pesquisa" placeholder="Pesquisar...">
</form>
  </nav>



  <!-- Logo -->
  <div class="logo-site">
    <img src="assets/images/logotheadvocatesemfundo.png" alt="Logo The Advocate" width="300">
  </div>

  <main class="detalhes-container">
    <h1 id="titulo"></h1>
    <div class="info-artigo">
      <p><strong>Autor:</strong> <span id="autor"></span></p>
      <p><strong>Data:</strong> <span id="data"></span></p>
    </div>
    <img id="imagem" src="" alt="">
    <div id="conteudo"></div>
    <div class="btn-container">
      <a href="index.html" class="btn">Voltar</a>
    </div>
  </main>

  <footer class="rodape">
    <div class="rodape-conteudo">
      <p>&copy; 2025 The Advocate. Todos os direitos reservados.</p>
      <p class="frase-final">"Toda verdade enterrada um dia floresce."</p>
    </div>
  </footer>

 <script src="assets/js/app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.body.innerHTML = "<h2>ID não encontrado na URL.</h2><a href='index.html' class='btn'>Voltar</a>";
      return;
    }

    const url = id.startsWith("b")
      ? `http://localhost:3001/banners/${id}`
      : `http://localhost:3001/artigos/${parseInt(id)}`; 

    fetch(url)
      .then(res => {
        if (!res.ok) {
          throw new Error("Conteúdo não encontrado");
        }
        return res.json();
      })
      .then(item => {
        document.getElementById("titulo").textContent = item.titulo;
        document.getElementById("autor").textContent = item.autor;
        document.getElementById("data").textContent = item.data;
        document.getElementById("imagem").src = item.imagem;
        document.getElementById("imagem").alt = item.titulo;
        document.getElementById("conteudo").innerHTML = item.conteudo;
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Conteúdo não encontrado.</h2><a href='index.html' class='btn'>Voltar</a>";
        console.error(err);
      });
  });
</script>

</body>
</html>
